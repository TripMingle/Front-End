name: Deploy to Amazon EC2

# main에 push 될 때 실행
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/Front-End
          git fetch origin
          git pull
          pnpm install
          pnpm run build
          pm2 restart tripmingle
